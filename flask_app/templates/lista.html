<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My primer app USUARIOS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container2">
        <h3>Read all</h3>
        <div class="col-10  mx-auto my-10" >
            <table class="table table-bordered border-primary">
                <tr class="table-dark">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>email</th>
                    <th>Fecha created</th>
                    <th>Actions</th>
                </tr>
                {% for usuario in all_usuarios %}
                <tr>
                    <td>{{usuario['first_name']}}</td>
                    <td>{{usuario['last_name']}}</td>
                    <td>{{usuario['email']}}</td>
                    <td>{{usuario.updated_at.strftime("%d %B, %Y")}}</td>
                    <td>
                        <a href="/editarUsuario/{{usuario.id}}">Edit</a> | 
                        <a href="/mostratUsuario/{{usuario.id}}">Show</a> | 
                        <a href="/eliminarUsuario/{{usuario.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div>
            <form action="/" method="GET">
                    <input type="submit" value="Add a New User">
            </form>
        </div>        
    </div>

</body>
</html>

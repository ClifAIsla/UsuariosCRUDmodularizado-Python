<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My primer app USUARIOS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div>
        <a href="/listaUsuarios">Go Home</a>
    </div>
    <div class="container">
        <h1>User {{usuario.id}}</h1>
        <form action="/actualizar/{{usuario.id}}" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre:</span>
                <input type="text" name="nombre" aria-label="Username" aria-describedby="basic-addon1" class="form-control" value="{{usuario.first_name}}">
                <input type="hidden" value="{{usuario.id}}" name="id">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Apellido:</span>
                <input type="text" name="apellido" aria-label="Username" aria-describedby="basic-addon1" class="form-control" value="{{usuario.last_name}}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">email:</span>
                <input type="text" name="email" aria-label="Username" aria-describedby="basic-addon1" class="form-control" value="{{usuario.email}}">
            </div>
            <div>
                <input type="submit" value="Update data" class="boton">
            </div>
        </form>
        <div>
            <a href="/mostratUsuario/{{usuario.id}}">Show User</a>
        </div>
    </div>
</body>
</html>
